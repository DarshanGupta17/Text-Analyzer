<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-center" href="#" style="color:aqua; margin-left:45%">TextUtils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          </ul>
        </div>
      </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>! Hi guys</strong> You should check the Text Analyzer below
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <div class="row text-center">
            <h1 class="display-4">Text analyzer</h1>
                <form action="/analyze" method="post"> {% csrf_token %}
                    <textarea name="text" style="height:300px ;width:100%;" required></textarea><br>
                       <div class="row">
                           <div class="col text-start">
                               <input type="checkbox" name="removePunc" id="removePunc">
                                <label for= "removePunc">Remove Punctuation</label><br>
                                <input type="checkbox" name="FullCapitalize" id="FullCapitalize">
                                <label for= "FullCapitalize">Full Capitalize</label><br>
                                <input type="checkbox" name="NewLine" id="NewLine">
                               <label for= "NewLine">New Line</label><br><br>

                           </div>
                           <div class="col text-end">
                                Extra space Remover <input type="checkbox" name="extraSpacer" class="cb"><br>
                                char Count <input type="checkbox" name="charCount" class="cb"><br>
                            </div>
                       </div>
                    <button class="btn btn-info" type="submit" >Analyze</button>
                </form>
            <div class="col">
            </div>
        </div>
    </div>
    <style>
    </style>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
